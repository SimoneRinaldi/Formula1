    <!-- Main content -->
    <div class="container">
        <div class="container text-center">
            <div class="row">

                <div class="container">
                    <div class="container text-center">
                        <div class="row flex-column flex-md-row">
                            <div class="col-md-3 order-md-1">
                                <div id="pos-fixed" class="card dropdownCard position-fixed">
                                    <div class="card-body">
                                        <h5 class="card-title Card_text">Select Year:</h5>
                                        <span id="dropdownYear"></span>
                                        <br>
                                        <bR>
                                        <h5 class="card-title Card_text">Select Driver:</h5>
                                        <span id="dropdown"></span>

                                        <br>
                                        <br>
                                        <div class="form-check form-switch">
                                            <div class="row">
                                                <div class="col">
                                                    <p>Total Points:</p>
                                                    <input class="form-check-input switch" type="checkbox" id="switch"
                                                        onclick="toggleSwitch()" checked>
                                                </div>
                                                <div class="col">
                                                    <p id="switchStatus">Now setted on:<br>Total Points</p>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <button class="btn btn-secondary" data-bs-toggle="modal"
                                            data-bs-target="#chartModal" onclick="getPoints()">Show</button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="col-md-6 order-md-2 order-2">
                                <div id="race-list"></div>
                            </div>
                            <br>
                            <div class="col-md-3 order-md-3">
                                <div id="pos-fixed" class="card championCard position-fixed">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <h5 class="card-title Card_text">Drivers<br>Championship:</h5>
                                                <button class="btn btn-secondary" data-bs-toggle="modal"
                                                    data-bs-target="#championModal"
                                                    onclick="championShow()">Show</button>
                                                <br>
                                            </div>
                                            <div class="col">
                                                <h5 class="card-title Card_text">Constructors<br>Championship:</h5>
                                                <button class="btn btn-secondary" data-bs-toggle="modal"
                                                    data-bs-target="#constructorModal"
                                                    onclick="constructorShow()">Show</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>




    <!-- Footer -->
    <footer>
        <span>website created for educational purposes</span>
    </footer>

    <!-- Modal Driver Chart-->
    <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="chartModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-close btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Risultato-->
    <div class="modal fade modal-xl" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="resultModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td> <label for="fastestLap" id="fastestLapLabel" class="text-center">Fastest
                                        Lap:</label>
                                    <span id="fastestLap"></span>
                                </td>
                            </tr>
                            <br>
                            <tr>
                                <td> <label for="result" class="text-center">Race Results:</label>
                                    <span id="result"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class=" button-close btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Champion-->
    <div class="modal fade modal-xl" id="championModal" tabindex="-1" aria-labelledby="championModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="championModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="championShow"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class=" button-close btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Constructor-->
    <div class="modal fade modal-xl" id="constructorModal" tabindex="-1" aria-labelledby="constructorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="constructorModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="constructorShow"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button-close btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
